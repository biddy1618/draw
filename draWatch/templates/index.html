{% extends "base.html" %}

{% block css %}
<link href="../static/css/index.css" rel="stylesheet">
<link href="../static/css/infoVideo.css" rel="stylesheet">
{% endblock %}

{% block main %}
<div id="mainmenu">
	<div class="space"></div>
	<div class="menubox">
		<h2>Create New Room</h2><br>
		<img src="../static/images/add.png"></img>
		<input id="videoURL" placeholder='Copy-and-Paste a Youtube video URL'></input><br>
		<button id="createbtn">Create</button><br>
		<br><br>
		<!-- Enter a Youtube video URL to create a CoCoKUA room. Then share the room URL to invite your friends and enjoy. -->
	</div>
	<div class="bubble">
		<p class="bubble" type='p'>Welcome to draWatch. Login and press "Go" button then you will enter the room !</p>
		<img class="bubble" type='img' src="../static/images/text_bubble.png"></img>
	</div>

	<div class="space"></div>
	<div class="menubox">
		<h2>Go Into Room</h2><br>
		<img src="../static/images/goin.png"></img>
		<input id="roomURL" placeholder='Enter the video room URL that your friends share with you'></input><br>
		<button id="gobtn">Go</button><br>
		<br><br>
		<!-- Enter the video room URL that your friends share with you. Then watch video and chat with your friends. -->
	</div>
{% endblock %}

{% block script %}
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="../static/js/cookie.js"></script>
<script src="../static/js/login.js"></script>
<script src="../static/js/govideoroom.js"></script>
<script src="../static/js/jquery.popupoverlay.js"></script>
<script src="../static/js/infoVideo.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="../static/sweetalert/sweetalert.min.js"></script> 
<script src="../static/js/index_slider.js"></script> 
<script src='../static/js/invited_home.js'></script>
{% endblock %}
